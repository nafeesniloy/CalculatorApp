<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niloy's Calculator</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS file -->
</head>
<body>

    <div class="calculator">
        <h2>Niloy's Calculator</h2>
        
        <!-- Input fields -->
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        
        <!-- Buttons for operations -->
        <div class="buttons">
            <button onclick="calculate('+')">+</button>
            <button onclick="calculate('-')">-</button>
            <button onclick="calculate('*')">ร</button>
            <button onclick="calculate('/')">รท</button>
            <button onclick="calculate('%')">MOD</button>
        </div>

        <!-- Display Result -->
        <p id="result">Result will be displayed here</p>
    </div>

    <script src="script.js"></script> <!-- Link to JS file -->
</body>
</html>
